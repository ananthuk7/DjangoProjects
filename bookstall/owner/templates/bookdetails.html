<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{%static 'css/style.css' %}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <div class="card" style="width: 18rem;">

                  <div class="card-body">
                    <h5 class="card-title">{{books.book_name}}</h5>

                  </div>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{books.author_name}}</li>
                    <li class="list-group-item">{{books.price}}</li>
                    <li class="list-group-item">{{books.no_of_copies}}</li>
                  </ul>
            </div>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
</body>
</html>
