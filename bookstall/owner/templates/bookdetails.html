<!DOCTYPE html>
{%extends 'main.html'%}


{%block body_block%}
<div class="container d-flex align-items-center justify-content-center" style="height:75vh;">
    <div class="row" style="width:100%">
        <div class="col-lg-2"></div>
        <div class="col-lg-4">
            <img src="{{book.image.url}}" class="image-fluid" width="100%" height="300px" alt="...">
        </div>
        <div class="col-lg-4">
            <div class="card" style=" height:300px;">

                <div class="card-body ">
                    <h5 class="card-title">{{book.book_name}}</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">{{book.author_name}}</li>
                        <li class="list-group-item">{{book.price}}</li>
                        <li class="list-group-item">{{book.no_of_copies}}</li>
                        <li class="list-group-item">{{book.category}}</li>

                    </ul>
                </div>
            </div>
        </div>
         <div class="col-lg-2"></div>
    </div>
</div>
{%endblock%}
