<!DOCTYPE html>
{%load static%}
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{%static 'css/style.css' %}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">

    <h1 class="text-center list">book list</h1>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4"></div>
        <div class="col-4">
            <form action="" method="post">
                {%csrf_token%}
                {{form.as_p}}
                <button type="submit" class="btn btn-outline-primary">Search</button>
            </form>
        </div>
    </div>
<div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
        <table class="table">
            <tr>
                <th>Book name</th>
                <th> author name</th>
                <th>Price</th>
                <th>Copies</th>
                <th>Category</th>
                <th>Action</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            {%for book in books%}
                <tr>
                    <td>{{book.book_name}}</td>
                    <td>{{book.author_name}}</td>
                    <td>{{book.price}}</td>
                    <td>{{book.no_of_copies}}</td>
                    <td>{{book.category}}</td>
                    <td><a href="{%url 'bookdetails' book.id%}" class="btn btn-outline-secondary">View</a></td>
                     <td><a href="{%url 'changebook' book.id%}" class="btn btn-outline-success">Edit</a></td>
                    <td><a href="{%url 'removebook' book.id%}" class="btn btn-outline-success">Delete</a></td>
                </tr>
            {%endfor%}
        </table>
    </div>
    <div class="col-lg-2"></div>
</div>

</div>

</body>
</html>
