<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content="Ananthu Krishnan"/>
    <title>BookStall</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{%static 'assets/favicon.ico' %}"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{%static 'css/styles.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="{%static 'css/bg.css' %}">
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div class="border-end  text-white" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom ">BookStall</div>
        <div class="list-group list-group-flush">
            {%if request.user.is_authenticated%}
            <a class="list-group-item list-group-item-action list-group-item-light bg-primary text-white p-3" href="{%url 'orderdetails' %}">OrderDetails</a>
            <a class="list-group-item list-group-item-action list-group-item-light bg-primary text-white   p-3" href="{%url 'findbooks' %}">FindBook</a>
            {%endif%}
        </div>
    </div>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
        <!-- Top navigation-->
        <nav class="navbar navbar-expand-lg navbar-light border-bottom">
            <div class="container-fluid">
                <button class="btn btn-primary" id="sidebarToggle">Menu</button>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                        <li class="nav-item active"><a class="nav-link text-white" href="{%url 'home' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="{%url 'signup'%}">Register</a></li>

                        {%if request.user.is_authenticated%}
                        <li class="nav-item"><a class="nav-link text-white" href="{%url 'signout'%}">SignOut</a></li>
                        {%else%}
                        <li class="nav-item"><a class="nav-link text-white" href="{%url 'signin'%}">SignIn</a></li>
                        {%endif%}

                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container-fluid pb-5">
            {%block body_block%}


            {%endblock%}
        </div>
    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="{%static 'js/scripts.js' %}"></script>
</body>
</html>
