<!DOCTYPE html>
{%extends 'customer/index.html'%}

{%block body_block%}

<h1>Welcome {{request.user}}</h1>


    <div class="col-12 ">
        <form action="" method="get" style="display:flex; width:100%" class="form1">
            {{filters.form.as_p}}
            <button type="submit" class="btn btn-success btn-sm" style="margin-left:20px;"> Search</button>
        </form>
    </div>


<div class="row">
    {%for book in filters.qs%}
    <div class="col-4 mt-5">
        <div class="col-lg-3 mt-5 mx-auto">
        <div class="card" style="width: 18rem;">
            <img src="{{book.image.url}}" class="card-img-top" alt="...">
            <div class="card-body ">
                <h5 class="card-title">{{book.book_name}}</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{book.author_name}}</li>
                    <li class="list-group-item">{{book.price}}</li>
                    <li class="list-group-item">{{book.no_of_copies}}</li>
                    <li class="list-group-item">{{book.category}}</li>
                    <a href="{%url 'orderview' book.id%}" class="btn btn-primary">Order By</a>
                </ul>
            </div>
        </div>
    </div>

    </div>
    {%endfor%}
</div>
{%endblock%}
