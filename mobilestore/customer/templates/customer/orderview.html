<!DOCTYPE html>
{%extends 'customer/index.html'%}

{%block body_block%}
<table class="table">
    <tr>
        <th>Image</th>
        <th>User</th>
        <th>Product</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Status</th>
        <th>Delivery date</th>
        <th>Remove</th>
    </tr>
    {%for order in orders%}
    <tr>
        <td><img src="{{order.products.image.url}}" alt="" height="80" width="80"></td>
        <td>{{order.user}}</td>
        <td>{{order.products}}</td>
        <td>{{order.address}}</td>
        <td>{{order.phone}}</td>
        <td>{{order.status}}</td>
        <td>{{order.expected_delivery_date}}</td>
        <td><a href="{%url 'ordercancel' order.id%}">cancel</a></td>
    </tr>
    {%endfor%}
</table>
{%endblock%}
